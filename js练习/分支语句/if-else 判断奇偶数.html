<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>判断奇偶数</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("请输入数字"));
        if(num%2==0){
            console.log("这是偶数")
        }else{
            console.log("这是奇数")
        }
    </script>
</body>
</html>
