<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>比较最大数字</title>
</head>
<body>
    <script>
        alert("输入两个数字比较大小");
        var num=parseInt(prompt("请输入第一个数字"));
        var num2=parseInt(prompt("请输入第二个数字"));
        if(num>num2){
            console.log(num)
        }else{
            console.log(num2)
        }
    </script>
</body>
</html>
