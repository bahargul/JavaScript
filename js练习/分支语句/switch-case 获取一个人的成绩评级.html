    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>成绩评级</title>
    </head>
    <body>
        <script>
            var score = prompt("请输入你的等级");
            switch (score) {
                case "A":
                    console.log("你的成绩是90～100");
                    break;
                case"B":
                    console.log("你的成绩是80～90");
                case"C":
                    console.log("你的成绩是70～80");
                case"D":
                    console.log("你的成绩是60～70");
                default:
                    console.log("你的成绩是0～59")
                    break;
            } 
        </script>
    </body>
    </html>
