<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1-100之间所有能被7整出的数字</title>
</head>

<body>
    <script>
        var i = 1;
        while (i <= 100) {
            if (i % 7 == 0) {
                console.log(i);
            }
            i++;
        }
    </script>
</body>

</html>
