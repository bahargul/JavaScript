<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>6的乘阶</title>
</head>
<body>
    <script>
        var i=1;
        var ji =1; //声明存储积的变量
        while(i<=6){
            ji*=i;
            i++;
        }   
        console.log(ji);
    </script>
</body>
</html>
