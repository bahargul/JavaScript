<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算1-100数字只和</title>
</head>

<body>
    <script>
        var i = 1; // 计数器，从0开始
        var sum = 0; //存储最终的和
        while (i <= 100) {
            sum+= i;
            i++; //记录次数
        }
        console.log("和为："+sum);
    </script>
</body>

</html>
